<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Pagina Principal</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  </head>
  <body>
    <form th:object="${paciente}" th:action="@{/login}" method="post">
      <div class= "mb-3">
      <label for="exampleInputEmail" class="form-label">Correo Electronico: </label>
      <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" th:field="*{email}">
     </div>
     <div class= "mb-3">
       <label for="exampleInputPasswordl" class="form-label">Clave: </label>
       <input type="password" class="form-control" id="exampleInputPasswordl" th:field="*{clave}">
     </div>
     <button type="submit" class="btn btn-primary">Ingresar</button>
   </form>
   <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript" src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
