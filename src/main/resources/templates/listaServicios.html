<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Umbrella's Services</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
     <!-- Cabecera - Ortiz -->
     <header class="header">
      <div class="container-h logo-nav-container">
        <a href="#" class="logo">UMBRELLA'S HOSPITAL</a>
        <nav class="nav">
          <ul>
            <li><a href="/index">Inicio</a></li>
            <div class="dropdown">
              <li><a href="#">Formularios</a></li>
              <div class="dropdown-content">
                <a href="/formMedico">Medicos</a>
                <a href="/formPaciente">Pacientes</a>
                <a href="/formServicio">Servicio</a>
                <a href="/formEspecialidad">Especialidad</a>
              </div>
            </div>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
      </div>
    </header>
    <div class="button-back">
      <a title="Volver" href="/formServicio"><img src="img/back.png" alt="back" height ="20" width="22"  /></a>
    </div>
    <table class="content-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Descripcion</th>
          <th>Costo</th>
          <th>Medico</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="servicio : ${listadoServicios}">
          <td th:text="${servicio.id_servicio}"></td>
          <td th:text="${servicio.descripcion}"></td>
          <td th:text="${servicio.costo}"></td>
          <td th:text="${servicio.medico}"></td>
          
          <td>
            <form th:action="@{/editarServicio/{id}(id=${servicio.id_servicio})}" method="post">
              <button type="submit">Editar</button>
            </form>
  
            <form th:action="@{/eliminarServicio}" method="post">
              <input type="hidden" name="id_servicio" th:value="${servicio.id_servicio}">
              <button type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
 </body>
</html>
