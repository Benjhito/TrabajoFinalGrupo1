<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Formulario Servicio</title>
  </head>
  <body>
    <form th:object="${servicio}" th:action="@{/listaServicios}" method="post">
      <label>Descripcion: </label>
      <input type="text" th:field="*{descripcion}"> <br>
      <label>Costo: </label>
      <input type="number" th:field="*{costo}"> <br>
      <a href="/index">VOLVER</a>
      <input type="reset" value="RESTAURAR">
      <input type="submit" value="REGISTRAR">
    </form>
  </body>
</html>
