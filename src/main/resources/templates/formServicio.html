<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Formulario Servicio</title>
  </head>
  <body>
          <form th:object="${servicio}" th:action="@{/listaServicios}" method="post">
            <input type="hidden" th:field="*{id_servicio}">
        <fieldset>
        <legend>Información del servicio</legend>
            <div>
              <label for="country" class="form-label">Selección de Servicio</label>
              <select class="form-select" id="servicio" required>
                <option value="">Escoger...</option>
                <option>Atención Especializada</option>
                <option>Cirugía</option>
                <option>Consulta Médica</option>
                <option>Cuidados Paliativos</option>
                <option>Hospitalización</option>
              </select>
			</div>
		<div>
          <label for="descripcion">Descripcion: </label>
          <input type="text" id="descripcion" name="descripcion" th:field="*{descripcion}" th:value="${servicio.descripcion}" required>
        </div>
        <div>
          <label for="costo">Costo: </label>
          <input type="number" id="costo" name="costo" th:field="*{costo}" th:value="${servicio.costo}" required>
        </div>
        <div>
          <label for="medico">Medico: </label>
          <input type="text" id="medico" name="medico" th:field="*{medico}" th:value="${servicio.medico}" required>
        </div>
      </fieldset>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Guardar</button>
        </div>
     </form>
  </body>
</html>
