<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Pagina Principal</title>
    <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  </head>
  <body>
  <form th:object="${paciente}" th:action="@{/mostrarListaPacientes}" method="post">
     <div class= "mb-3">
     <label for="exampleInputEmaill" class="form-label">Paciente</label>
     <input type="email" class="form-control" id="exampleInputEmaill" aria-describedby="emailHelp"
     th:field="*{id_paciente}">
     </div>
     <div class= "mb-3">
     <label for="exampleInputPasswordl" class="form-label">Clave</label>
     <input type="password" class="form-control" id="exampleInputPasswordl" 
     th:field="*{clave}">
     </div>
     <button type="submit" class="btn btn-primary">Ingresar</button>
</form>
 <script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.min.js}" type="text/javascript"
 src="webjars/bootstrap/5.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
