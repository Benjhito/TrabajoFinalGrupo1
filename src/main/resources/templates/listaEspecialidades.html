<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Especialidades</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
		  <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="especialidad : ${listaEspecialidades}">
          <td th:text="especialidad.id_especialidad"></td>
          <td th:text="especialidad.nombre"></td>
          <td th:text="especialidad.descripcion"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
