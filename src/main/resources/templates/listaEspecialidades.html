<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <title>Lista de Especialidades</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
		  <th>Descripcion</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="especialidad : ${listadoEspecialidades}">
          <td th:text="${especialidad.id_especialidad}"></td>
          <td th:text="${especialidad.nombre}"></td>
          <td th:text="${especialidad.descripcion}"></td>
     
          <td>
            <form th:action="@{/editarEspecialidad/{id}(id=${especialidad.id_especialidad})}" method="post">
              <button type="submit">Editar</button>
            </form>
  
            <form th:action="@{/eliminarEspecialidad}" method="post">
              <input type="hidden" name="id_especialidad" th:value="${especialidad.id_especialidad}">
              <button type="submit">Eliminar</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
